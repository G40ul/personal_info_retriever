<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognition Result</title>
</head>
<body>
    <h1>Recognition Result</h1>
    <p>Name: {{ name }}</p>
    <h2>Information:</h2>
    <ul>
        {% for info in info %}
            <li><a href="{{ info }}">{{ info }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
